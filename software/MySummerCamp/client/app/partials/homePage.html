<div class="row">
    <h1>Home Page</h1>
<div class="coursetable">
    <button class="btn btn-primary" ng-click="hc.gotAddCourse()">Add Course</button>

    <table ng-table="hc.tableParams"  show-filter="true" class = "table table-bordered">
        <tbody>

        <tr ng-repeat="course in $data"> <!--{{readR1}}-->
            <td title="'Course Name'" filter="{ type: 'text'}" sortable="'courseName'"><span ng-bind="course.courseName">{{course}} </span>
            </td>
            <td title="'Course Description'" filter="{ addressLine1: 'text'}" sortable="'description'"><span ng-bind="course.description" ></span></td>
            <td title="'AvailableSeats'" filter="{ addressLine2: 'text'}" sortable="'AvailableSeats'"><span ng-bind="course.description" ></span></td>
            <td title="'No of Days'" filter="{ streetVillage: 'text'}" sortable="'noOfDays'"><span ng-bind="course.noOfDays" ></span></td>
           <td><a href="" ng-click="hc.enrollStudent(course)"><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>Enroll</a>
                <a href="" class="btn btn-danger" ng-click="upc.deleteAddress(address)"><i class="fa fa-times fa-2x" aria-hidden="true"></i></a>
            </td>
            <span ng-if="repc.validate == false" ng-bind="repc.message" style="color : red"></span><br>
        </tr>

        </tbody>

    </table>
